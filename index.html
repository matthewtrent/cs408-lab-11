<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test AWS Lambda</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src = "js/main.js"></script>
</head>

<body>

    <p id="lambda-info"></p>

    <header>
        <h1>My Simple Inventory App</h1>
        <button name="load-data" id="load-data">Load All Items</button>
    </header>

    <table id="db_table">
        <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>...</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <hr>

    <div class="item_add">
        <h2>Add New Item to Database</h2>
        <div class="item_add_content">
            <label for="id">ID: </label>
            <input type="number" name="id" id="input_id" placeholder="placeholder">
            <label for="name">Name: </label>
            <input type="text" name="name" id="input_name" placeholder="placeholder">
            <label for="price">Price: </label>
            <input type="number" name="price" id="input_price" placeholder="placeholder">
        </div>
        <div class="add-button-container">
            <button id="submit-item">Add Item</button>
        </div>
    </div>
</body>

</html>
